<script defer="true" language="javascript"><!--
//-------------------------------------------------------------------------------------------------

var _scheduler;
var _stylesheet;
var _timer;
var _job_element;
var _job_name;
var _task_id;
var _job_chain_element;
var _description_popup;
var _hidden;
var _saved_frameset_cols;

//---------------------------------------------------------------------------------------------init

function init()
{
    _job_element = undefined;
    _job_name    = undefined;
    _task_id     = undefined;
    _job_chain_element = undefined;

    if( !_scheduler )
    {
        _scheduler = window.parent.left_frame._scheduler;
        
        _stylesheet = document.all.stylesheet.XMLDocument;
        if( _stylesheet.parseError.errorCode )  throw new Error( "Fehler im Stylesheet:\n" + _stylesheet.parseError.reason );

        document.all.stylesheet.outerHTML = "<span id='stylesheet'></span>";
        
        scheduler_init();
    }
}

//---------------------------------------------------------------------------------------------hide

function hide__onclick()
{
    hide();
}

//--------------------------------------------------------------------------------------------clear

function clear()
{
    init();
    
    _job_element = undefined;
    _job_name    = undefined;
    _task_id     = undefined;
}

//---------------------------------------------------------------------------------------------hide

function hide()
{
    if( !_hidden )
    {
        _hidden = true;
        
        _saved_frameset_cols = window.parent.left_and_right_frameset.cols; 
        window.parent.left_and_right_frameset.cols = "100%, 0%";
    }
}

//---------------------------------------------------------------------------------------------show

function show()
{
    var ok = update( true );

    if( ok )
    {
        if( _hidden )
        {
            window.parent.left_and_right_frameset.cols = _saved_frameset_cols;
            _saved_frameset_cols = undefined;
            _hidden = false;
        }
    }
    else
        hide();
}

//--------------------------------------------------------------------------------show_task_details

function show_task_details( job_element, task_element )
{
    init();
    
    var job_title = job_element.getAttribute( "title" );
    
    _job_element = job_element;
    _job_name    = job_element.getAttribute( "job" )
    _task_id     = task_element.getAttribute( "id" );

    //document.all.job_name.innerText = "Job " + _job_name;
    //document.all.job_title.innerText = job_title? job_title : "";

    document.all.stylesheet.innerHTML = task_element.transformNode( _stylesheet );
    show();
}

//---------------------------------------------------------------------------------show_job_details

function show_job_details( job_element )
{
    init();
 
    _job_element = job_element;   
    _job_name    = job_element.getAttribute( "job" )

    document.all.stylesheet.innerHTML = job_element.transformNode( _stylesheet );
    show();
}

//---------------------------------------------------------------------------show_job_chain_details

function show_job_chain_details( job_chain_element )
{
    init();
 
    _job_chain_element = job_chain_element
    
    document.all.stylesheet.innerHTML = job_chain_element.transformNode( _stylesheet );
    show();
}

//-----------------------------------------------------------------------------show_job_description

function show_job_description()
{
    var job_element = //document.all._job_element != undefined?
                        _job_element  // _job_element in task_frame.html (detail_frame)                                                                                  // Rechter Rahmen
                      //: _response.selectSingleNode( "spooler/answer/state/jobs/job [ @job = '" + job_name + "' ]" );  // Linker Rahmen
                      
    //var log_window = window.open( "http://" + document.location.host + "/" + show_log_command, window_name, features, true );
    if( _description_popup )  _description_popup.hide();
    
    _description_popup = window.createPopup();
    _description_popup.document.body.innerHTML = job_element.selectSingleNode( "description" ).text;

    //_description_popup.show( 0, 0, 0, 0 );
    var width  = document.body.clientWidth;
    var height = document.body.clientHeight;
    _description_popup.hide();
    _description_popup.document.body.className = "job";
    _description_popup.show( this.document.body.offsetLeft, this.document.body.offsetTop, width, height, this.document.body );
}

//-------------------------------------------------------------------------------------------update

function update( force )
{
    if( force == undefined )  force = false;
    if( ( _hidden || _description_popup ) &&  !force )  return false;

    var ok = false;
    
    
    if( _task_id != undefined )
    {
        var response = _scheduler.execute( "<show_task id='" + _task_id + "' what='all'/>" );
        
        var task_element = response.selectSingleNode( "spooler/answer/task" );
        document.all.stylesheet.innerHTML = task_element? task_element.transformNode( _stylesheet ) : "";

        ok = true;
    }
    else
    if( _job_name != undefined )
    {
        var response = _scheduler.execute( "<show_job job='" + _job_name + "' what='all,orders'/>" );
        window.parent.left_frame.modify_response( response );
        
        _job_element = response.selectSingleNode( "spooler/answer/job" );
        document.all.stylesheet.innerHTML = _job_element? _job_element.transformNode( _stylesheet ) : "";

        ok = true;
    }
    else
    if( _job_chain_element != undefined )
    {
        //var response = _scheduler.execute( "<show_job job='" + _job_name + "' what='all,orders'/>" );
        //window.parent.left_frame.modify_response( response );
        var response = window.parent.left_frame._response;
        
        var job_chain_name = _job_chain_element.getAttribute( "name" );
        _job_chain_element = response.selectSingleNode( "//job_chain[ @name='" + job_chain_name + "' ]" );
        document.all.stylesheet.innerHTML = _job_chain_element? _job_chain_element.transformNode( _stylesheet ) : "";

        ok = true;
    }
    
    return ok;
}

//-------------------------------------------------------------------------------------------------
--></script>
