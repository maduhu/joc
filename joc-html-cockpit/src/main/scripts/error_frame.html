    <style type="text/css">
        @import url(scheduler.css);
        @import url(scheduler_data/config/operations_gui/custom.css);
        html {overflow:hidden;}
    </style>

<script type="text/javascript" language="javascript"><!--
  
var _frm                 = null;
var _err                 = null;

function show_error(E)
{   
  if( E ) {
    _err.innerHTML = E.message.replace( /&/g, "&amp;" ).replace( /</g, "&lt;" ).replace( />/g, "&gt;" ).replace( /\"/g, "&quot;" ).replace( /\'/g, "&#039;" ).replace( /\n/g, "<br/>" ).replace( "  ", "\xA0 " );
    if( E.stack && _err ) _err.title = E.stack;
  }
  if( _err && _frm ) {
    if( _err.innerHTML != "" ) {
      _frm.rows          = _frm.rows.replace(/([^,]+,)[^,]+(.*)/, "$1"+(_err.offsetHeight+2)+"$2");
    } 
    else reset_error();
  } 
  else if(E) alert(E.message); 
}

function reset_error()
{   
  if( _frm ) _frm.rows   = _frm.rows.replace(/([^,]+,)[^,]+(.*)/, "$10$2");
  if( _err ) { 
    _err.innerHTML       = "";
    _err.title           = "";
  }
}

function on_load()
{
  _frm                   = parent.document.getElementById( "top_and_bottom_frameset" );
  _err                   = document.getElementById('error_message');
  show_error(null);
}

window.onload            = on_load;

//-->
</script>
</head>

<body class="error">
  <div class="middle">
    <table class="middle" cellpadding="0" cellspacing="0" border="0" width="100%">
      <thead>
        <tr><td id="error_message"></td></tr>
        <tr><td>&nbsp;</td></tr>
      </thead>
    </table>
  </div>
</body>
